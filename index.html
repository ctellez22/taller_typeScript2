<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Series</title>
</head>

<body>
    <header>
        <div class="row" style="padding-left: 15px;">     
            <img src="./a1.png" alt="TV logo" style="height: 100px; width: auto; padding: 15px">
            <h2 class="textoTitulo">TV SERIES</h2>
        </div>
    </header>
    <div class="container">

        <div class="row">
            <div class="col">
                
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Channel</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tbody id="series"></tbody>
                    </tbody>
                  </table>
            </div>
            <div class="col">
                <div id="infoCard"> <div id="currentCard"></div></div>
            </div>
        </div>
        <script type="module" src="./scripts/serie.js"></script>
        <script type="module" src="./scripts/dataSeries.js"></script>
        <script type="module" src="./scripts/main.js"></script>
</body>
</html>
